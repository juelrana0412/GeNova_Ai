<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 100px;
            max-width: 700px;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: bold;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Geneva AI: Finding Doctor</a>
        <div class="d-flex">
            <a class="btn btn-light me-2" href="{{ url_for('index') }}">üè† Home</a>
            <a class="btn btn-light me-2" href="{{ url_for('medicine') }}">ü©πüíä Medicine Suggestion</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">ü©∫ Find Specialised Doctor</h2>
    <form method="post">
        <div class="mb-3">
            <label for="doctor_query" class="form-label">Describe your symptoms or Doctor name:</label>
            <textarea class="form-control" id="doctor_query" name="doctor_query" rows="5" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Submit</button>
        </div>
    </form>

    {% if question %}
    <div class="mt-4">
        <h5>Your Question:</h5>
        <p class="border rounded p-3 bg-light">{{ question }}</p>
    </div>
    {% endif %}

    {% if answer %}
    <div class="mt-4">
        <h5>Doctor's Response:</h5>
        <p class="border rounded p-3 bg-light">{{ answer }}</p>
        {% if audio %}
        <audio class="mt-2" controls src="/static/doctor_response.mp3?{{ range(10000)|random }}"></audio>
        {% endif %}
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-4">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
