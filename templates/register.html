<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Medical Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #64b5f6, #81c784);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #64b5f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #42a5f5;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .login-link a {
      color: #64b5f6;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #42a5f5;
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form method="post">
      <input type="text" name="full_name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" value="Sign Up" />
    </form>
    <div class="login-link">
      Already have an account? <a href="/login">Login</a>
    </div>
    <div class="footer">
      Â© 2025 GeNova AI | Secure Registration
    </div>
  </div>
</body>
</html>
