<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GeNova Ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #88ae9dce;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #cadcda;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      display: block;
    }

    .sidebar a:hover {
      background-color: #ddd;
    }

    .closebtn {
      position: absolute;
      top: 0;
      right: 15px;
      font-size: 36px;
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #474b4474;
      padding: 15px;
      background: #cee4cdc0;
      margin-bottom: 20px;
    }

    .chat-message {
      margin: 10px 0;
    }

    .user-msg {
      text-align: right;
      background-color: #d1ecf1;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      float: right;
      clear: both;
      max-width: 70%;
    }

    .bot-msg {
      text-align: left;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      float: left;
      clear: both;
      max-width: 70%;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="btn btn-light" onclick="openSidebar()">‚ò∞</button>
    <a class="navbar-brand ml-2" href="/">
  <img src="/static/logo.jpg" width="30" height="30" class="d-inline-block align-top mr-2" alt="Chat Logo">GeNova AI
</a>
    <div class="ml-auto">
      <a href="/profile" class="nav-link text-white">üë§ Profile</a>
    </div>
  </nav>

  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
    <a href="/"><i class="fas fa-comments mr-2"></i> Chat</a>
    <a href="/history">‚åõ Chat History</a>
    <a href="/doctor">üë®‚Äç‚öïÔ∏è Doctor Suggestion</a>
    <a href="/medicine">üíä Medicine Suggestion</a>
  </div>

  <div class="container mt-4">
    <h4 class="text-center">GeNova Ai: Finding Medical Info</h4>
    <div id="chat-box"></div>

    <form id="chat-form">
      <div class="input-group mb-3">
        <input type="text" id="user-input" class="form-control" placeholder="Type your query..." required>
        <div class="input-group-append">
          <button class="btn btn-success" type="button" onclick="startListening()" title="Voice Input">
            <i class="fas fa-microphone"></i>
          </button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }
    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }

    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    chatForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage(message, 'user');
      userInput.value = "";

      const response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ msg: message })
      });

      const text = await response.text();
      appendMessage(text, 'bot');
    });

    function appendMessage(msg, sender) {
      const div = document.createElement("div");
      div.className = "chat-message";
      div.innerHTML = `<div class="${sender === 'user' ? 'user-msg' : 'bot-msg'}">${msg}</div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
      };
      recognition.onerror = function (err) {
        alert("Voice input error: " + err.error);
      };
    }
  </script>

</body>

</html>
