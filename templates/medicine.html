<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffe6e6, #e0f7fa);
            min-height: 100vh;
        }
        .container {
            margin-top: 100px;
            max-width: 700px;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GeNova AI: Medicine Advisor</a>
        <div class="d-flex">
            <a class="btn btn-light me-2" href="{{ url_for('index') }}">üè† Home</a>
            <a class="btn btn-light me-2" href="{{ url_for('doctor') }}">ü©∫ Find Doctor</a>
          
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">üíä Get Medicine Suggestions</h2>
    <form method="post">
        <div class="mb-3">
            <label for="symptom_query" class="form-label">Describe your symptoms:</label>
            <textarea class="form-control" id="symptom_query" name="symptom_query" rows="5" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-danger px-4">Suggest</button>
        </div>
    </form>

    {% if question %}
    <div class="mt-4">
        <h5>Your Symptoms:</h5>
        <p class="border rounded p-3 bg-light">{{ question }}</p>
    </div>
    {% endif %}

    {% if answer %}
    <div class="mt-4">
        <h5>Suggested Medicine:</h5>
        <p class="border rounded p-3 bg-light">{{ answer }}</p>
        {% if audio %}
        <audio class="mt-2" controls src="/static/medicine_response.mp3?{{ range(10000)|random }}"></audio>
        {% endif %}
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-4">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
